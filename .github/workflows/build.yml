name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Check codestyle
        run: git ls-files *.{c,h} | xargs clang-format -i --verbose src/main.c src/libchessviz/Call.c src/libchessviz/Call.h src/libhello/Get.c src/libhello/Get.h src/libhello/Check.h src/libhello/Check.c && git diff --exit-code

      - name: Build application
        run: make
